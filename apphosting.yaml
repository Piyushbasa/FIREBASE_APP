# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# This rewrite rule is a catch-all that sends all incoming requests
# to the Next.js server-side rendering function. This is the standard
# configuration for serving a Next.js app on Firebase App Hosting.
rewrites:
  - source: /.*
    function: server
